{% extends 'base.html'%} 
{% load static %}
{% block content%}
<style>
  
/* Full page background with gradient */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}



.main-content-wrapper {
  height: calc(100vh - 70px); /* Adjust height minus navbar height */
  display: flex;
  justify-content: center;
  align-items: center;
}

</style>
<div class="BD">
  <!-- Main Content -->
  <div class="main-content-wrapper">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Partition for Reset Password -->
        <div class="col-md-6 p-5 text-center login-section">
          <h2>Reset Password</h2>
          <p>Enter your email to receive a password reset link.</p>
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Send Reset Link
            </button>
          </form>
          <div class="mt-3">
            <p>
              Remembered your password?
              <a href="{% url 'signin' %}" class="text-primary">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
