<style>
  body {
    font-family: Arial, sans-serif;
    margin-top: 70px; /* Ensure the content does not hide behind the fixed navbar */
  }
  
  .navbar {
    padding: 15px; /* Adjust padding for the navbar */
    background-color: #f8f9fa;
    border-radius: 15px;
    box-shadow: 0 2px 10px rgba(9, 9, 9, 0.821);
    width: 97%;
    margin: 0 auto;
  }
  
  .navbar-brand {
    font-weight: bold;
    font-size: 24px; /* Adjust font size for the brand */
  }
  
  .dropdown-menu {
    min-width: 200px; /* Set a minimum width for the dropdown */
    border-radius: 5px;
  }
  
  .auth-buttons {
    display: flex;
    align-items: center; /* Align items vertically center */
  }
  
  .auth-link {
    font-weight: bold; /* Make the text bold */
    text-decoration: none; /* Remove underline */
    color: #cd1985; /* Set a color for the links */
    margin: 0 10px; /* Add margin for spacing */
    padding: 5px 10px; /* Add padding to make it clickable */
    border-radius: 5px; /* Add slight rounding */
    transition: background-color 0.3s; /* Smooth background transition */
  }
  
  .auth-link:hover {
    background-color: rgba(205, 25, 133, 0.1); /* Light background on hover */
    color: #cd1985; /* Maintain color on hover */
  }
</style>
<nav class="navbar navbar-expand-lg bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{%url 'home'%}">Crowdfunding</a>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Categories
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="{% url 'education'%}">Education</a></li>
        <li><a class="dropdown-item" href="{% url 'medical'%}">Medical</a></li>
        <li><a class="dropdown-item" href="{% url 'bussiness'%}">Business</a></li>
        <li><a class="dropdown-item" href="{% url 'disaster' %}">Natural Disaster</a></li>
      </ul>
    </div>
    <form class="d-flex mx-2">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Searching..."
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div class="auth-buttons mx-2">
      <a href="{% url 'signup'%}" class="auth-link">Sign Up</a>
      <a href="{% url 'signin'%}" class="auth-link">Sign In</a>
    </div>
  </div>
</nav>
