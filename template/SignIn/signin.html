{% extends 'base.html'%} {% load static %} {% block content%}
<style>
  h2 {
    font-size: 32px;
    font-weight: bold;
    color: #000;
  }
  
  p {
    color: #707070;
  }
  
  .form-control {
    background-color: #fbdada;
    border: none;
    padding: 15px;
    font-size: 16px;
    border-radius: 10px;
    color: #8b5c5c;
  }
  
  .form-control::placeholder {
    color: #d99898;
  }
  
  .btn-primary {
    background: linear-gradient(to right, #ff7ce2, #ff8833);
    border: none;
    padding: 15px;
    font-size: 18px;
    border-radius: 25px;
  }
  
  .text-primary {
    color: #ff0097;
    font-weight: bold;
  }
  
  .text-danger {
    color: #ff0097;
    font-weight: bold;
  }
  
  .img-fluid {
    object-fit: cover;
    height: 100vh;
    width: 100%;
    filter: grayscale(60%); /* Apply grayscale filter */
  }
  
  @media (max-width: 768px) {
    .img-fluid {
      display: none;
    }
  }
  
</style>
<!-- Main Content -->
<div class="container-fluid">
  <div class="row align-items-center">
    <!-- Left Side: Sign-In Form -->
    <div class="col-md-6 p-5">
      <h2>Sign In</h2>
      <p>Add your credentials</p>
      <form method="POST" action="{% url 'sign_in' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    
      <div class="mt-3">
        <p>
          Donâ€™t have an account?
          <a href="{%url 'signup'%}" class="text-primary">Sign Up</a>
        </p>
        <p>
          Forgot your password?
          <a href="{% url 'reset'%}" class="text-danger">Reset Password</a>
        </p>
      </div>
    </div>

     <!-- Right Side: Image -->
     <div class="col-md-6">
      <img
          src="{% static 'images/donation.jpeg' %}"
          class="img-fluid"
          alt="Sign Up Image"
      />
  </div>
  </div>
</div>

{% endblock %}
